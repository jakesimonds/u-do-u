<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
        }
        h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .activity {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            color: #555;
            min-height: 20px;
        }
        .no-activity {
            color: #999;
            font-style: italic;
        }
        button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover {
            background-color: #cc3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>u-do-u</h3>
        <div class="activity" id="activityDisplay">
            <span class="no-activity">Nothing set yet...</span>
        </div>
        <button id="exportBtn">Export & Wipe</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
