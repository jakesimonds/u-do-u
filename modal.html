<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>whatcha doing?</h2>
    <input type="text" id="userInput" placeholder="Enter what you're doing..." autofocus>
    <br>
    <button onclick="saveAndClose()">Done</button>
    
    <script src="modal.js"></script>
</body>
</html>
